<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username"> Enter your username </label>
    <input type="text" id="username" name="username" th:field="*{username}"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Username error!
    </div>
    <br/>

    <label for="yearOfBirth"> Enter birth year</label>
    <input type="text" th:field="*{yearOfBirth}" name="yearOfBirth" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
        Birth year error!
    </div>
    <br/>

    <label for="password">Enter your password</label>
    <input type="password" th:field="*{password}" name="password" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Username error!
    </div>
    <br/>

    <input type="submit" value="Sign up!">
</form>
</body>
</html>
